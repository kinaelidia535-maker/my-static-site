name: Auto Deploy to Aliyun OSS

on:
  push:
    branches: [ main ] # 当你修改代码上传时触发
  repository_dispatch:
    types: [contentful_update] # 当 Contentful 发布新文章时触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build
        run: |
          npm install
          node build.js # 执行你写的抓取 Contentful 并填入 template.html 的脚本
        env:
          CONTENTFUL_SPACE_ID: ${{ secrets.CONTENTFUL_SPACE_ID }}
          CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}

      - name: Upload to OSS
        uses: manyuanrong/setup-ossutil@v2.0
        with:
          # 示例：oss-cn-hangzhou.aliyuncs.com（根据你的 OSS 实际区域修改）
          endpoint: "你的OSS区域Endpoint" 
          access-key-id: ${{ secrets.OSS_ID }}
          access-key-secret: ${{ secrets.OSS_SECRET }}
      
      # 将 build.js 生成的 dist 文件夹内容拷贝到 OSS 根目录
      - run: ossutil cp -r ./dist/ oss://你的Bucket名字/ -f
